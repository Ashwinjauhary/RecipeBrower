<div class="recipe-card cursor-pointer overflow-hidden group" (click)="onRecipeClick()">
  <div class="relative">
    <!-- Recipe Image -->
    <div class="aspect-w-16 aspect-h-9 bg-gray-200 h-64">
      <img 
        [appLazyImage]="recipe.image" 
        [alt]="recipe.name"
        class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500"
        (error)="$event.target.src='https://via.placeholder.com/600x400/e5e7eb/6b7280?text=No+Image'">
    </div>
    
    <!-- Favorite Button -->
    <button 
      *ngIf="showFavoriteButton"
      (click)="onFavoriteClick($event)"
      class="absolute top-4 right-4 p-3 bg-white/90 backdrop-blur-sm rounded-full shadow-lg hover:bg-white hover:shadow-xl transition-all duration-300 group">
      <svg 
        class="w-6 h-6 transition-all duration-300"
        [class]="isFavorite() ? 'text-red-500 fill-current animate-pulse' : 'text-gray-400 hover:text-red-500'"
        fill="currentColor"
        viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"/>
      </svg>
    </button>

    <!-- Category Badge -->
    <div class="absolute bottom-4 left-4">
      <span [class]="'px-4 py-2 rounded-full text-sm font-semibold shadow-lg backdrop-blur-sm ' + getCategoryColor()">
        {{ recipe.category }}
      </span>
    </div>

    <!-- Overlay Gradient -->
    <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
  </div>

  <!-- Recipe Info -->
  <div class="p-6 bg-white">
    <!-- Title -->
    <h3 class="font-bold text-gray-900 text-xl mb-3 line-clamp-2 leading-tight group-hover:text-primary-600 transition-colors duration-300">
      {{ recipe.name }}
    </h3>

    <!-- Meta Info -->
    <div class="flex items-center justify-between text-gray-600 mb-4">
      <div class="flex items-center space-x-2">
        <svg class="w-5 h-5 text-primary-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        <span class="font-medium">{{ getPreparationTime() }}</span>
      </div>
      
      <div class="flex items-center space-x-2">
        <svg class="w-5 h-5 text-primary-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        <span class="font-medium">{{ recipe.area }}</span>
      </div>
    </div>

    <!-- Ingredients Preview -->
    <div class="flex items-center justify-between mb-4">
      <div class="text-gray-600">
        <span class="font-semibold text-lg">{{ recipe.ingredients.length || 0 }}</span>
        <span class="text-sm"> ingredients</span>
      </div>
      
      <!-- Rating Stars -->
      <div class="flex items-center space-x-1">
        <svg class="w-4 h-4 text-yellow-400 fill-current" viewBox="0 0 20 20">
          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
        </svg>
        <svg class="w-4 h-4 text-yellow-400 fill-current" viewBox="0 0 20 20">
          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
        </svg>
        <svg class="w-4 h-4 text-yellow-400 fill-current" viewBox="0 0 20 20">
          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
        </svg>
        <svg class="w-4 h-4 text-yellow-400 fill-current" viewBox="0 0 20 20">
          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
        </svg>
        <svg class="w-4 h-4 text-gray-300 fill-current" viewBox="0 0 20 20">
          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
        </svg>
      </div>
    </div>

    <!-- Tags -->
    <div *ngIf="recipe.tags" class="flex flex-wrap gap-2 mb-4">
      <span 
        *ngFor="let tag of (recipe.tags || '').split(',').slice(0, 3)" 
        class="text-xs bg-gradient-to-r from-primary-50 to-primary-100 text-primary-700 px-3 py-1 rounded-full font-medium border border-primary-200 hover:from-primary-100 hover:to-primary-200 transition-all duration-200">
        {{ tag.trim() }}
      </span>
    </div>

    <!-- Action Button -->
    <button class="w-full bg-gradient-to-r from-primary-500 to-primary-600 text-white py-3 px-4 rounded-lg font-semibold hover:from-primary-600 hover:to-primary-700 transition-all duration-300 transform hover:scale-105 shadow-md hover:shadow-lg">
      View Recipe
    </button>
  </div>
</div>
